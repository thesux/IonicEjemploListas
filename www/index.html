<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>Ejemplo de listas</title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <script src="cordova.js"></script>

    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/services.js"></script>
    <script src="js/directives.js"></script>
  </head>
  <body ng-app="starter" ng-controller="EjemploCtrl">

    <ion-pane>
      <ion-header-bar class="bar-stable">

        <h1 class="title">Ejemplo listas</h1>
      </ion-header-bar>
      <ion-content>
        <div class="">
          <label class="item item-input item-select">
            <div class="input-label">
              Estado
            </div>
            <select ng-model="estadoSelect" ng-options="estado.nombre for estado in estados track by estado.idestado" ng-change="onChange(estadoSelect.idestado)">
              <option value="{{estado.idestado}}">{{estado.nombre}}</option>
            </select>
          </label>
          <label class="item item-input item-select">
            <div class="input-label">
              Municipio
            </div>
            <select ng-model="municipioSelect" ng-options="municipio.nombre for municipio in municipios track by municipio.idmunicipio">
              <option value="{{municipio.idmunicipio}}">{{municipio.nombre}}</option>
            </select>
          </label>
        </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
